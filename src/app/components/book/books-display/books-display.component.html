  <table class="table table-bordered">
    <thead class="thead">
      <tr>
        <th class="th">Title</th>
        <th class="th">Author</th>
        <th class="th">Publishing</th>
        <th class="th">View</th>
        <th class="th">Options</th>
      </tr>
    </thead>
    <ng-container>
      <tbody class="tbody" *ngFor="let book of books">
        <td class="td">{{ book.title }}</td>
        <td class="td">{{ book.author }}</td>
        <td class="td">{{ book.publishing }}</td>
        <td class="td">{{ book.review }}</td>
        <td>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            fill="currentColor"
            cursor="pointer"
            class="bi bi-trash3-fill"
            viewBox="0 0 16 16"
            (click)="onDeleteBook(book.idBook)"
          >
            <path
              d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"
            />
          </svg>
          <button class="btn btn-primary" (click)="onUpdateBook(book.idBook)">
            Update
          </button>
        </td>
      </tbody>
    </ng-container>
  </table>
  <form [formGroup]="registerBook" class="formBook" #form="ngForm">
    <div class="over-div-register">
      <div>
        <label for="title" class="form-label">Title </label>
        <input
          type="text"
          class="form-control"
          id="title"
          [formControlName]="'title'"
        />
      </div>
      <div>
        <label for="author" class="form-label">Author</label>
        <input
          type="text"
          class="form-control"
          id="author"
          [formControlName]="'author'"
        />
      </div>

      <div>
        <label for="title" class="form-label"> Publishing House </label>
        <input
          type="text"
          class="form-control"
          id="publishing"
          [formControlName]="'publishing'"
        />
      </div>
      <div>
        <label for="countPages" class="form-label">Count Pages </label>
        <input
          type="text"
          class="form-control"
          id="countPages"
          [formControlName]="'countPages'"
        />
      </div>
      <div>
        <label for="review" class="form-label">Review </label>
        <input
          type="text"
          class="form-control"
          id="review"
          [formControlName]="'review'"
        />
      </div>
      <button class="btn btn-primary update-button" (click)="updateBook()">
        Update
      </button>
    </div>
    <div class="grid buttons">
      <!-- <button (click)="giveMeBooks()" class="btn btn-primary grid giveButton">
        Give me all books!
      </button> -->
    </div>

    <!-- <div *ngIf="books.length === 0">{{ message }}</div> -->
    <!-- <input type="file" (change)="onChangeFile($event)" /> -->
  </form>
</div>
