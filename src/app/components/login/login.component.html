<div class="container">
  <nav class="navbar navbar-dark bg-black">
    <button class="btn btn primary homeButton">Login</button>
    <!-- <button
      [routerLinkActive]="'active'"
      class="btn btn primary booksButton"
      (click)="goToBookPage()"
    >
      New Book
    </button> -->

    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="35"
      aria-disabled="true"
      height="35"
      (click)="openDialog()"
      fill="currentColor"
      class="bi bi-x-circle-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"
      />
    </svg>
  </nav>
  <form class="formRegister" #form="ngForm">
    <div class="loginForm">
      <div class="col1 form-group">
        <label for="e-mail" class="form-label">E-mail</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="col form-group">
        <label for="password" class="form-label">Password </label>
        <input
          type="password"
          class="form-control"
          id="password"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <!-- <div class="alert alert-danger" *ngIf="error">
        <p>
          {{ error }}
        </p>
      </div> -->
      <button
        type="submit"
        class="btn submitButton"
        [disabled]="!form.valid"
        (click)="loginUser(form.value.email, form.value.password)"
      >
        Login
      </button>
      <button class="btn submitButton" (click)="goToRegisterPage()">
        Register
      </button>
    </div>
  </form>
</div>
