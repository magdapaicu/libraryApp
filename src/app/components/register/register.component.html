  <form [formGroup]="registerForm" class="formRegister" #form="ngForm">
    <div class="row-g-0 titleRegister">
      <div class="col text-center">
        <!-- <span><h2>Register</h2></span> -->
      </div>
    </div>
    <div class="row firstname">
      <div class="col">
        <label for="firstname" class="form-label">First Name </label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="firstname"
          id="firstname"
          [formControlName]="'firstname'"
        />
        <div
          class="form-text text-danger"
          *ngIf="FirstName.errors?.['required'] && FirstName.touched"
        >
          <!--  question mark Daca required este adevarat atunci nu ne afiseaza nmk-->
          First Name is required.
        </div>
      </div>
      <div class="col">
        <label for="lastname" class="form-label">Last Name </label>
        <input
          type="text"
          ngModel
          name="lastname"
          class="form-control"
          id="lasttname"
          [formControlName]="'lastname'"
        />
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="mail" class="form-label">E-mail Address</label>
        <input
          type="text"
          ngModel
          name="email"
          class="form-control"
          id="mail"
          [formControlName]="'email'"
        />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="mobileNumber" class="form-label">Mobile Number</label>
        <input
          type="text"
          ngModel
          name="mobile"
          class="form-control"
          id="mobileNumber"
          [formControlName]="'mobile'"
        />
      </div>
      <div class="col gender">
        <div>Gender</div>
        <div>
          <input type="radio" value="m" id="male" />
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div>
          <input type="radio" value="f" id="female" />
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          ngModel
          name="password"
          minlength="6"
          [formControlName]="'password'"
        />
        <div class="form-text"></div>
      </div>
      <div class="col">
        <label for="rstpwd" class="form-label">Repeat Password</label>
        <input
          type="password"
          class="form-control"
          id="rstpwd"
          ngModel
          name="rstpwd"
          [formControlName]="'rstpwd'"
        />
        <div class="form-text"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-6 offset-3">
        <div class="d-grid">
          <button
            type="submit"
            class="btn submitButton"
            (click)="onSubmitLogin(form)"
            (click)="registerSubmited()"
          >
            Create an Account
          </button>
        </div>
        <button
          type="submit"
          class="btn submitButton"
          (click)="goToLoginPage()"
        >
          Login
        </button>
      </div>
    </div>
