<div class="scroll-table">
  <table class="table table-bordered">
    <thead class="thead">
      <tr>
        <th class="th">Title</th>
        <th class="th">Author</th>
        <th class="th">Publishing</th>
        <th class="th">View</th>
        <th class="th">Options</th>
        <th class="th">Type</th>
      </tr>
    </thead>
    <ng-container>
      <tbody class="tbody" *ngFor="let book of booksList">
        <td class="td">{{ book.title }}</td>
        <td class="td">{{ book.author }}</td>
        <td class="td">{{ book.publishing }}</td>
        <td class="td">{{ book.review }}</td>
        <td class="td-checkBox">
          <input
            [checked]="book.selected"
            type="checkbox"
            name="checkbox"
            id="checkbox"
            (change)="onCheckBoxChange(book); onSelect(book)"
          />
        </td>
        <td class="td"></td>
        <td *ngIf="book.type === 'love' || book.type === 'action'">
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              fill="currentColor"
              class="bi bi-heart-fill"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
              />
            </svg>
          </span>
        </td>
      </tbody>
    </ng-container>
  </table>
  <div class="filter grid-container">
    <div class="col-1">
      <input
        class="input1"
        type="text"
        #inputTitle
        placeholder="Enter search Title"
        [(ngModel)]="input1"
      />

      <input
        class="input2"
        type="text"
        #inputAuthor
        placeholder="Enter search Author"
        [(ngModel)]="input2"
      />

      <input
        class="input3"
        type="text"
        #inputPublishing
        placeholder="Enter search Publishing"
        [(ngModel)]="input3"
      />
    </div>
    <div class="col-2">
      <button class="btn btn-primary all" (click)="clickAll()">All</button>
      <button
        class="btn btn-primary filter-button"
        (click)="
          filterTitle(inputTitle.value);
          filterAuthor(inputAuthor.value);
          filterPublishing(inputPublishing.value)
        "
      >
        Filter
      </button>
      <button class="btn btn-primary save-change-button" (click)="save()">
        Save
      </button>
    </div>
  </div>
</div>
